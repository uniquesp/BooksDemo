<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddBooks</title>
</head>
<body>
	 <form action="addbooks.jsp" method="post">

        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" name="author" required><br>

        <label for="publication_year">Publication Year:</label>
        <input type="text" name="publication_year" required><br>

        <label for="category">Category:</label>
        <select name="category">
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="mystery">Mystery</option>
            <!-- Add more categories as needed -->
        </select><br>

        <label for="price">Price:</label>
        <input type="text" name="price" required><br>

        <label for="language">Language:</label><br>
        <input type="checkbox" name="language" value="marathi"> Marathi
        <input type="checkbox" name="language" value="hindi"> Hindi
        <input type="checkbox" name="language" value="english"> English
        <input type="checkbox" name="language" value="other"> Other<br>

        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" required><br>

        <label for="description">Description:</label><br>
        <textarea name="description" rows="4" cols="50"></textarea><br>

        <label for="image">Image URL:</label>
        <input type="file" name="image" required><br>

        <label for="status">Status:</label><br>
        <input type="radio" name="status" value="active" checked> Active
        <input type="radio" name="status" value="inactive"> Inactive<br>

        <input type="submit" value="submit">
    </form>
	
</body>
</html>
